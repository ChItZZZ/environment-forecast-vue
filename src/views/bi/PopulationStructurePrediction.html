<div class="banner details-banner">
  <div class="container" style="background-image: url(../images/banner/minsheng_banner.png);">
    <ol class="breadcrumb">
      <li><a href="#/main">首页</a></li>
      <li><a href="#/kpicategory?categoryId=2001">民生</a></li>
      <li class="active">常住人口人口预测分析</li>
    </ol>
    <h1>常住人口人口预测分析</h1>
  </div>
</div>

<div class="details-content">
  <div class="container">
    <tabset>
      <tab v-repeat="tab in tabMap" active="tab.active" heading="{{tab.label}}" id="{{tab.id}}" @click="tab_change('{{tab.name}}')" name="{{tab.name}}">
      </tab>
    </tabset>
    <div class="row col-md-12" style="margin-top: 20px;">
      <div class="panel panel-primary" style="margin-top: 20px;" id="populationStructurePrediction">
        <div class="panel-heading">
          常住人口人口结构预测分析
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="span12 col-md-12">
              <button v-repeat="bttn in buttonMap" class="btn btn-primary col-md-2" v-model="predictionModal" style="margin-left: 25px;" btn-radio="bttn.radio" @click="btn_click(bttn)">{{bttn.label}}</button>
            </div>
            <div class="span12 col-md-12">
              <div class="span8 col-md-8 chart-panel">
                <div id="age_ration" style="height: 500px" style="float:left"></div>
              </div>
              <div class="col-md-4">
                <div class="ioc-panel-desc">
                  <p class="ioc-panel-desc-title">
                    <img src="/images/common/titles/data_details.png" />
                  </p>
                  <p class="ioc-panel-desc-body">
                    <div>
                      <h4>上海市{{predictionEndYear}}年人口结构预测结果解读</h4>
                      <blockquote>
                        <p id="age_range_prediction_interpretation"></p>
                      </blockquote>
                    </div>
                </div>
              </div>
            </div>
            <div class="span6 col-md-6 chart-panel">
              <div id="current_age_distribution"></div>
            </div>
            <p class="fill-margin"></p>

            <div class="span6 col-md-6 chart-panel">
              <div id="prediction_age_distribution"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-primary" style="margin-top: 20px;" id="populationTotalPrediction">
        <div class="panel-heading">
          常住人口人口总量预测分析
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8 chart-panel">
              <div id="population_prediction_year" style="height: 500px"></div>
            </div>
            <div class="col-md-4">
              <div class="ioc-panel-desc">
                <p class="ioc-panel-desc-title">
                  <img src="/images/common/titles/data_details.png" />
                </p>
                <p class="ioc-panel-desc-body">
                  <div>
                    <h4 id="year_detail_title">{{predictionStartYear}}至{{predictionEndYear}}常住人口人口总量预测数据详情解读</h4>
                    <blockquote>
                      <p id="population_prediction_interpretation"></p>
                    </blockquote>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
